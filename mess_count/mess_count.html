<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess People Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Mess Count</h1>
        <div class="counter-box">
            <p>People Inside</p>
            <span id="count">0</span>
        </div>
    </div>

    <script>
        function updateCount() {
            fetch("http://your-raspberrypi-ip:5000/count") // Flask API
            .then(response => response.json())
            .then(data => {
                document.getElementById("count").innerText = data.people_inside;
            })
            .catch(error => console.error("Error fetching count:", error));
        }

        setInterval(updateCount, 5000); // Refresh every 5 seconds
        updateCount(); // Initial call
    </script>
</body>
</html>
